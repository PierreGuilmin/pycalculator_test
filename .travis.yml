language: generic
os:
    - linux
    - osx
    - windows

install:
    # install conda with custom script
    - travis/install_conda.sh

    # create and activate conda environment
    - conda env create --file environment.yaml
    - source activate pycalculator_env

script:
    - python -m unittest discover -v test
    - cd doc
    - make doctest
    - make html
